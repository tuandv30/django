<!DOCTYPE html>
{% load static %}
{% load i18n %}
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{{ title| default:_("Error Page") }} | 404 Error</title>

    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "font-awesome/css/font-awesome.css" %}" rel="stylesheet">
    <link href="{% static "css/animate.css" %}" rel="stylesheet">
    <link href="{% static "css/style.css" %}" rel="stylesheet">
</head>

<body class="gray-bg">
<div class="middle-box text-center animated fadeInDown">
    <h1>{{ error_code }}</h1>
    <h3 class="font-bold">{{ error_message }}</h3>
    <div class="error-desc">
        {{ error_description }}
        <br/>
        <a href="javascript:history.go(-1)" class="btn m-t">{% trans "Previous page" %}</a>
        {% if user.is_staff %}
            <a href="{% url "adminsorting:index" %}" class="btn btn-primary m-t"><i
                    class="fa fa-th-large"></i> {% trans "Dashboard" %}</a>
        {% else %}
            <a href="{% url "home" %}" class="btn btn-primary m-t"><i class="fa fa-home"></i> {% trans "Home" %}</a>
        {% endif %}
    </div>
</div>

<!-- Mainly scripts -->
<script src="{% static "js/jquery-3.1.1.min.js" %}"></script>
<script src="{% static "js/bootstrap.min.js" %}"></script>

</body>

</html>
